<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>

<div id="app">
    <input type="button" value="获取元素" @click="getElement">

    <h3 ref="myh3">哈哈哈， 今天天气太好了！！！</h3>

    <hr>

    <login ref="mylogin"></login>
</div>

<script>
    var login = {
        template: '<h1>登录组件</h1>',
        data() {
            return {
                msg: 'son msg'
            }
        },
        methods: {
            show() {
                console.log('调用了子组件的方法')
            }
        }
    }

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            getElement() {
                // 获取DOM元素内容
                console.log(this.$refs.myh3.innerText)
                // 获取组件的数据和方法
                console.log(this.$refs.mylogin.msg)
                this.$refs.mylogin.show()
            }
        },
        components: {
            login: login
        }
    });
</script>
</body>
</html>
