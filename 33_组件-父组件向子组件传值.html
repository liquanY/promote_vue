<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>

<div id="app">
    <com1 v-bind:parentmsg="msg"></com1>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '这是父组件中的数据'
        },
        methods: {},

        components: {
            com1: {
                data() {
                    // data 上的数据 都是可读可写的
                    return {
                        title: '123',
                        content: 'qqq'
                    }
                },
                template: '<h1>这是子组件 --- {{ parentmsg }}</h1>',
                // 注意： 组件中的所有 props 中的数据 都是通过父组件传递给子组件的
                // props 中的数据 都是只读的 无法重新赋值
                props: ['parentmsg']
            }
        }
    });
</script>
</body>
</html>
