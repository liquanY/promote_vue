<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>

<div id="app">
    <h1 class="red thin">这是一个很大很大的H1，大到你无法想象！！！</h1>

    <!-- 直接传递一个数组 -->
    <h1 :class="['red', 'thin']">这是一个很大很大的H1，大到你无法想象！！！</h1>

    <!-- 在数组中使用三元表达式 -->
    <h1 :class="['red', 'thin', flag?'italic':'']">这是一个很大很大的H1，大到你无法想象！！！</h1>

    <!-- 在数组中使用对象来代替三元表达式 提高代码的可读性 -->
    <h1 :class="['red', 'thin', {'italic':flag} ]">这是一个很大很大的H1，大到你无法想象！！！</h1>

    <!-- 对象 -->
    <h1 :class="{red: true, thin: true, italic: false}">这是一个很大很大的H1，大到你无法想象！！！</h1>

    <!-- 对象 -->
    <h1 :class="classObj">这是一个很大很大的H1，大到你无法想象！！！</h1>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true,
            classObj: {red: true, thin: true, italic: false}
        },
        methods: {}
    });
</script>
</body>
</html>
