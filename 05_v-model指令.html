<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>

<div id="app">
    <h4>{{ msg }}</h4>
    <!-- 使用 v-model 指令，可以实现表单元素和 Model 中数据的双向数据绑定 -->
    <!-- 注意 v-model 只能运用在 表单元素中 -->
    <input type="text" style="width:100%;" v-model="msg">
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '大家都是好学生，爱敲代码，爱学习，爱思考，简直是完美，没瑕疵！'
        },
        methods: {}
    });
</script>
</body>
</html>
