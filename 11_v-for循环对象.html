<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>

<div id="app">
    <p v-for="(val, key, i) in user">值是： {{ val }} --- 键是： {{key}} -- 索引： {{i}}</p>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            user: {
                id: 1,
                name: '李权',
                gender: '男'
            }
        },
        methods: {}
    });
</script>
</body>
</html>
