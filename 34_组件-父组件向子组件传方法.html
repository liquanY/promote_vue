<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>

<div id="app">
    <com2 @func="show"></com2>
</div>

<template id="tmpl">
    <div>
        <h1>这是子组件</h1>
        <input type="button" value="这是子组件中的按钮" @click="myclick">
    </div>
</template>

<script>
    var com2 = {
        template: '#tmpl',
        data() {
            return {
                sonmsg: {name: '小头儿子', age: 6}
            }
        },
        methods: {
            myclick() {
                this.$emit('func', this.sonmsg)
            }
        }
    }

    var vm = new Vue({
        el: '#app',
        data: {
            datamsgFormSon: null
        },
        methods: {
            show(data) {
                console.log(this.datamsgFormSon)
                this.datamsgFormSon = data
                console.log(this.datamsgFormSon)
            }
        },
        components: {
            com2: com2
        }
    });
</script>
</body>
</html>
