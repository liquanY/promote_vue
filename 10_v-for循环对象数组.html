<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>

<div id="app">
    <p v-for="(user, i) in list">Id：{{ user.id }} --- 名字：{{ user.name }} --- 索引：{{i}}</p>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [
                { id: 1, name: 'lq1' },
                { id: 2, name: 'lq2' },
                { id: 3, name: 'lq3' },
                { id: 4, name: 'lq4' }
            ]
        },
        methods: {}
    });
</script>
</body>
</html>
